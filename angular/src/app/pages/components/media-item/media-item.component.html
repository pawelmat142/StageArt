<a class="media-item-container hovergrow" [href]="media.url" target="_blank">

    <app-icon-button
        [button]="false"
        [size]="size"
        [mediaIcon]="media.code"
        [color]="color"
    ></app-icon-button>

    @if (!hideName) {
        <p class="light">{{_name}}</p>
    }

</a>
