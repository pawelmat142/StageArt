<div class="popup-container">

    @if (data.header) {
        <div class="popup-header">
            <p class="fs2 dark">{{data.header}}</p>
        </div>
    }

    @for (c of (data.content || []); track c) {
        <div class="pupup-content">
            <p class="dark">{{c}}</p>
        </div>
    }

    <div class="popup-buttons">
        @if (_defaultButton) {
            <app-btn class="big center" label="OK" (click)="_close()"></app-btn>
        }
    </div>


</div>
