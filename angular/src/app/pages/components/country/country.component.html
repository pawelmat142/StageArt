<div class="country-container">
    
    @if (_country) {
        <app-icon-button
            [button]="false"
            [src]="_country.imgUrl"
            [size]="size"
            [border]="true"
        ></app-icon-button>

        <p class="white text-shadow country-txt">{{_country.name}}</p>
    }

</div>
