
<ng-container [formGroup]="form">
    <h1 class="dark margin-bottom-2 baron">Booker contact details</h1>

    <div class="control-margin">
        <app-input
            formControlName="firstName"
            label="First name"
            placeholder="Booker first name..."
            [required]="true"
        ></app-input>
    </div>

    <div class="control-margin">
        <app-input
            formControlName="lastName"
            label="Last name"
            placeholder="Booker last name..."
        ></app-input>
    </div>

    <div class="control-margin">
        <app-input
            formControlName="phoneNumber"
            label="Phone number"
            placeholder="Booker phone number..."
            [required]="true"
        ></app-input>
    </div>
    
    <div class="margin-bottom-2">
        <app-input
            formControlName="telegram"
            label="Telegram"
            placeholder="Booker telegram contact..."
        ></app-input>
    </div>
    
</ng-container>
