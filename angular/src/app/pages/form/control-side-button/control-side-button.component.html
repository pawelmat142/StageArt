<div class="control-side-button" [class.active]="active">
    <mat-icon *ngIf="show && icon" 
        [style.fontSize]="size+'px'"
        [style.color]="color"
        [fontIcon]="icon" 
        aria-hidden="false" 
        aria-label="icon" 
        (click)="active && _click($event)"
    ></mat-icon>
</div>
