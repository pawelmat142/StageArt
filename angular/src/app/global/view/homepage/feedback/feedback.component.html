<div class="section feedback-section">

    <div class="section-container">

        <div class="section-top">
            <div>
                <h2 class="fs1 baron red uppercase margin-bottom">How can we make better?</h2>
                <h2 class="fs3 bold light margin-bottom-4">We'd love your feedback or suggestions</h2>
            </div>
        </div>


        <div class="textarea-wrapper">
            <app-textarea-element
                [value]="value"
                (onInput)="_onInput($event)"
                [disabled]="false"
            ></app-textarea-element>
        </div>

        <app-btn label="Send" class="big center right margin-top-2" (click)="_send()"></app-btn>

    </div>
</div>
