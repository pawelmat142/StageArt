<div class="form-container small homepage-form">

    <form [formGroup]="form" class="form-wrapper" (ngSubmit)="_submit()">

        <div class="form-grid column">
            <app-form-field label="Artist">
                <app-dropdown [items]="(_artistItems$ | async) || []" formControlName="artist"></app-dropdown>
            </app-form-field>
    
            <app-form-field label="Country">
                <app-dropdown [items]="_countryItems" formControlName="country"></app-dropdown>
            </app-form-field>
    
            <app-form-field label="Date">
                <p-calendar 
                    formControlName="date" 
                    placeholder="Select..."
                    dateFormat="dd-mm-yy"
                ></p-calendar>
            </app-form-field>
        </div>

        <div class="form-buttons">
            <p-button
                class="form-button"
                label="Submit"
                severity="success"
                type="submit"
                [raised]="true">
            </p-button>
        </div>

    </form>

</div>
