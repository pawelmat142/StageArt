<div class="menu-button-container">

    <div #menuButtonRef class="main-menu-button">
        <app-btn 
            class="block h100"
            [active]="true"
            icon="pi-bars"
            label="menu"
            (click)="toggleButton()"
            [shadow]="false"
        ></app-btn>
    </div>

    <div class="menu-button-children">

        <div *ngFor="let btn of menu.menuBtns$ | async"
        class="menu-button-child label"
        (click)="menu.btnClick(btn)"
        >{{btn.label}}</div>

    </div>
</div>
