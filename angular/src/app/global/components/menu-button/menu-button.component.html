<div class="menu-button-container">

    <div #menuButtonRef class="main-menu-button">
        <app-btn 
            class="block h100"
            [active]="true"
            icon="menu"
            label="menu"
            (click)="toggleButton()"
            [shadow]="false"
        ></app-btn>
    </div>

    <div class="menu-button-children">

        <div *ngFor="let button of buttons$ | async"
        class="menu-button-child label"
        (click)="button.onclick()"
        >{{button.label}}</div>

    </div>
</div>
