<div class="mobile-menu-container">
    <p-button
        variant="text"
        label="Menu"
        (click)="_open()"
        icon="pi pi-bars"
        [link]="true"
    ></p-button>
</div>

<p-sidebar [(visible)]="sidebarVisible" position="right">
    <div class="sidebar">
        <app-menu-items 
            [items]="(_mobileMenuItems$ | async) || []" 
            (select)="_close()"
        ></app-menu-items>
        <app-profile-data></app-profile-data>
    </div>
</p-sidebar>
