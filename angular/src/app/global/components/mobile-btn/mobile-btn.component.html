<div class="mobile-menu-container">
    <app-btn label="menu" icon="menu" (click)="_toggle()"></app-btn>
    
    <div class="mobile-menu-items" #mobileMenuItems>
        @for (btn of (buttons$ | async); track btn.label) {
            <div class="menu-item" (click)="_onMenuBtn(btn)">{{btn.label}}</div>
        }
    
    </div>

</div>
