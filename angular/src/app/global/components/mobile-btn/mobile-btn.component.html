<div class="mobile-menu-container">

    <p-button
        label="Menu"
        (click)="_toggle()"
        icon="pi pi-bars"
        class="primary-btn"
    ></p-button>

    <div class="mobile-menu-items" #mobileMenuItems>
        @for (btn of (menu.menuReversed$ | async); track btn.label) {
            <div class="menu-item" (click)="menu.btnClick(btn)">{{btn.label}}</div>
        }
    </div>

</div>
