<div class="icon-button cover-center" [class.active]="active" [class.button]="button">
    
    @if (icon && show) {
        <app-icon 
            [icon]="icon"
            (click)="button && active && _click($event)"
        ></app-icon>
    } 
    
    @else if (src) {
        @if (chachedImg) {
            <app-img-cached [src]="src" alt="cached image" [resizeTo]="100"></app-img-cached>
        } @else {
            <img [src]="src!" alt="icon button img">
        }
