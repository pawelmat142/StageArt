<div class="tile medias">

    @if (_editMode$ | async) {

        <app-dropdown 
            class="floating edit-media edit-button" 
            [items]="_items"
            (select)="_selectMedia($event!)"
        ></app-dropdown>
    }

    <p class="tile-header">Medias</p>

    <div class="tile-content">
        @for (media of _medias$ | async; track media.url) {
    
            <app-media-item [media]="media"
            ></app-media-item>
        }
    </div>
</div>
