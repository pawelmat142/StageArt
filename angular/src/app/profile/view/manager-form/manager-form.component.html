<div class="form-page ">
    
    <form [formGroup]="form" class="form-container margin-bottom-2">
        
        <h1 class="dark margin-bottom-2 baron">Manager data</h1>

        <div class="form-group">
            <div class="control-margin">
                <app-input
                    formControlName="agencyName"
                    label="Agency name"
                    [required]="true"
                ></app-input>
            </div>
    
            <div class="control-margin">
                <app-input
                    formControlName="agencyCompanyName"
                    label="Company name"
                    [required]="true"
                ></app-input>
            </div>
    
            <div class="control-margin">
                <app-input
                    formControlName="nameOfBank"
                    label="Name of bank"
                    [required]="true"
                ></app-input>
            </div>

            <div class="control-margin">
                <app-input
                    formControlName="accountHolder"
                    label="Account holder"
                    [required]="true"
                ></app-input>
            </div>

            <div class="control-margin">
                <app-selector
                    class="skip-aspect-ratio"
                    formControlName="agencyCountry"
                    label="Country"
                    [required]="true"
                    [items]="_countryItems"
                ></app-selector>
            </div>
    
            <div class="control-margin">
                <app-input
                    formControlName="accountAddress"
                    label="Account holder address"
                    [required]="true"
                ></app-input>
            </div>
    
            <div class="control-margin">
                <app-input
                    formControlName="accountNumber"
                    label="Account number"
                    [required]="true"
                ></app-input>
            </div>
    
            <div class="control-margin">
                <app-input
                    formControlName="accountSwift"
                    label="SWIFT"
                    [required]="true"
                ></app-input>
            </div>
    
            <div class="control-margin">
                <app-input
                    formControlName="agencyEmail"
                    label="Manager email"
                    [required]="true"
                ></app-input>
            </div>
    
            <div class="control-margin">
                <app-input
                    formControlName="agencyPhone"
                    label="Manager phone number"
                    [required]="true"
                ></app-input>
            </div>
        </div>


        <div class="btns center">
            <p-button
                label="Submit"
                (click)="_submit()"
                severity="success"
                type="submit"
                [raised]="true">
            </p-button>
        </div>

    </form>

</div>
